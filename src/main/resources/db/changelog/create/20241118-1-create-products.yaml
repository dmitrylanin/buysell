databaseChangeLog:
  - changeSet:
      id: 20241118-1-create-products
      author: Fraiman
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(70)
                  constraints:
                    nullable: false
              - column:
                    name: description
                    type: varchar(250)
                    constraints:
                      nullable: true
              - column:
                    name: price
                    type: float
                    constraints:
                      nullable: false
              - column:
                    name: city
                    type: varchar(100)
                    constraints:
                      nullable: false
              - column:
                    name: author
                    type: varchar(80)
                    constraints:
                      nullable: false